<!-- src/app/game-card/game-card.component.html -->
<div class="game-card" (click)="onCardClick()">
  <div class="game-image" [style.backgroundImage]="'url(' + game.background_image + ')'">
    <div class="game-info">
      <h3>{{ game.name }}</h3>
        <app-game-actions
          [game]="game"
          [isBookmarked]="isBookmarked"
          (bookmarkToggled)="onBookmarkChange($event)"
        ></app-game-actions>
    </div>
  </div>
</div>
