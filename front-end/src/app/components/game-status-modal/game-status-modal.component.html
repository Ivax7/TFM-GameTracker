@if (show) {
  <div class="modal-backdrop" (click)="onBackdropClick($event)"></div>
  <div class="modal" (click)="$event.stopPropagation()">
    <h3>Select game status</h3>
    <ul>
      @for (status of statuses; track status) {
        <li 
          (click)="onSelect(status.key, $event)"
          [class.selected]="status.key === currentStatus"
        >
          {{ status.label }}
        </li>
      }
    </ul>
    <button class="close-btn" (click)="onCloseClick($event)">Cancel</button>
  </div>
}
