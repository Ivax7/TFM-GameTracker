<h2>Public profile</h2>
<div class="user-profile">
  <div class="profile-picture">
    <img [src]="profileImageUrl" alt="User avatar">

    <!-- BotÃ³n para cambiar imagen -->
    <label for="imageUpload" class="change-photo-btn">
      <img src="../../../../../assets/images/icons/camera.svg" alt="Change photo">
    </label>

    <input
      type="file"
      id="imageUpload"
      accept="image/*"
      (change)="onImageSelected($event)"
      hidden
    />
  </div>

  <form class="profile-form" (ngSubmit)="saveProfile()">
    <div class="form-group">
      <label for="displayName">Display Name</label>
      <input
        id="displayName"
        type="text"
        placeholder="Enter your name"
        [(ngModel)]="displayName"
        name="displayName"
      />
    </div>

    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea
        id="bio"
        rows="3"
        placeholder="Tell something about yourself"
        [(ngModel)]="bio"
        name="bio"
      ></textarea>
    </div>

    <button type="submit" [disabled]="!hasChanges()">Save</button>
  </form>
</div>
