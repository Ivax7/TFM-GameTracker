<section class="email-section">

  <h3>Email</h3>
  <p>Your current email address is: <span>{{ email }}</span></p>
  
  <div class="email-actions">
    <img 
      src="../../../../../assets/images/icons/email.svg" 
      alt="Edit email"
    >
    <input
      id="newEmail"
      type="email"
      placeholder="name@example.com"
    />
</div>


  <button class="update-btn" (click)="updateEmail()">Update</button>
</section>
