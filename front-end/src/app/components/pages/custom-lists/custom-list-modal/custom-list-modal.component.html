<div class="modal-backdrop" (click)="close.emit()"></div>

<div class="modal">
  <h3>New List</h3>

  <label>
    Title *
    <input type="text" [(ngModel)]="title" />
  </label>

  <label>
    Description
    <textarea rows="3" [(ngModel)]="description"></textarea>
  </label>

  <div class="actions">
    <button class="cancel" (click)="close.emit()">Cancel</button>
    <button class="create" (click)="submit()">Create</button>
  </div>
</div>
