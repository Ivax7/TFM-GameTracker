<div class="collection-status">
  <h2>My Collection</h2>

  <ul class="tabs">
    @for (status of statuses; track status.key) {
      <li 
        (click)="selectTab(status.key)"
        [class.active]="selectedTab === status.key"
      >
        {{ status.label }}
      </li>
    }
  </ul>

<!-- Juegos de la pestaÃ±a seleccionada -->
  <section class="status-section">
    @if (gamesByStatus[selectedTab].length) {
      <div class="games-grid">
        @for (item of gamesByStatus[selectedTab]; track item.id) {
          <app-game-card
            [game]="item"
            (cardClicked)="seeGameDetail($event)"
            ></app-game-card>
        }
      </div>
    } @else {
      <p class="empty">No games marked as {{ selectedTab.toLowerCase() }}</p>
    }
  </section>
</div>
