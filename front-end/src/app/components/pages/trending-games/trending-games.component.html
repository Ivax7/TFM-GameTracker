<div class="container">
  @if (loading) {
    <div>Loading trending games</div>
  }

  <h2>Trending Games</h2>

  @if (!loading) {
    <div class="games-grid">
      @for (game of trendingGames; track game.id) {
        <app-game-card
          [game]="game"
          [initialBookmarked]="game.isBookmarked"
          (cardClicked)="seeGameDetail($event)"
        ></app-game-card>
      }
    </div>
  }
</div>
