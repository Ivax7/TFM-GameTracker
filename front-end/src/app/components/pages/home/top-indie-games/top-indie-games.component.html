<div class="container">
  @if (loading) {
    <div>Loading Top Indie Games...</div>
  }

  <h2>Top Indie Games</h2>

  @if (!loading) {
    <div class="games-grid">
      @for (game of displayedGames; track game.id) {
        <app-game-card
          [game]="game"
          [initialBookmarked]="game.isBookmarked"
          (cardClicked)="seeGameDetail($event)"
        ></app-game-card>
      }
    </div>

    @if (displayedGames.length < indieGames.length) {
      <button (click)="loadMore()" class="load-more-btn">Load More</button>
    }
  }
</div>
