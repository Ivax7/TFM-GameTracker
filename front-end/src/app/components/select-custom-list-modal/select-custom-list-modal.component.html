<div *ngIf="show">
  <div class="modal-backdrop" (click)="modalManager.closeCustomListModal()"></div>

  <div class="modal" (click)="$event.stopPropagation()">

    <!-- BotÃ³n cerrar -->
    <img 
      src="assets/images/icons/cross.svg" 
      alt="Close" 
      class="close-btn"
      (click)="modalManager.closeCustomListModal()"
    />

    <div class="modal-content">

      <!-- IZQUIERDA: imagen de juego -->
      <div class="modal-left">
        <div 
          class="background-layer"
          [style.backgroundImage]="'url(' + game?.background_image + ')'"
        ></div>
      </div>

      <!-- DERECHA: lista de custom lists -->
      <div class="modal-right">
        <h3>Add to Custom List</h3>

        <ul class="status-list">
          <li *ngFor="let list of lists" 
              (click)="selectedListId = list.id"
              [class.selected]="selectedListId === list.id">
            {{ list.title }}
          </li>
        </ul>

        <div class="action-btns">
          <button class="action-btn clear-btn" (click)="selectedListId = null">Clear</button>
          <button class="action-btn submit-btn" [disabled]="!selectedListId" (click)="save()">Save</button>
        </div>
      </div>

    </div>
  </div>
</div>
